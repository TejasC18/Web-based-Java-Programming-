<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Category</title>
  </head>
  <body>
    <div id="main">
      <h2>Add Category</h2>
      <form action="addCategory" method="get">
        <table>
        <tr>
            <td>Category ID:</td>
            <td>
              <input type="text" name="categoryId" />
            </td>
          </tr>
          <tr>
            <td>Name:</td>
            <td>
              <input type="text" name="categoryName" />
            </td>
          </tr>
          <tr>
            <td>Description:</td>
            <td>
              <input type="text" name="categoryDescription" />
            </td>
          </tr>
          <tr>
            <td>ImageURL:</td>
            <td>
              <input type="text" name="categoryImageUrl" />
            </td>
          </tr>
        </table>
        <br />
        <input type="submit"/>
      </form>
    </div>
  </body>
</html>
